<html>

<head>
     <meta charset="utf-8">
     <title> Aléa </title>
</head>

<style>
     body{
          display: flex;
          justify-content: center;
     }
form{
     text-align: center
}
     input{
          margin-bottom: 10px;
     }
</style>


<script language='JavaScript'>
     var alea = Math.round(Math.random() * 99) + 1;

     function calculer() {
          var nb = document.fiche.nombre.value
          if (alea > nb) { document.fiche.resultat.value="Trop petit";document.fiche.Try.value++}
          else {
               if (alea < nb) { document.fiche.resultat.value="Trop grand"; document.fiche.Try.value++}
               else { document.fiche.resultat.value="Gagné" };
          };

          if (document.fiche.Try.value>=7)  { alert('Perdu ! '); }              
          
     };
</script>

<body>
     <form name="fiche">
          <h1>Cherchez un nombre entre 1 et 100 :</h1>
          <label for="nombre">Entrez un nombre :  </label><input name="nombre"> <br>
          <input type="button" value="Valider" onClick="calculer()">
          <input type="reset" value="Annuler"> <br>
          <input name="resultat" value="Bonne chance" disabled> <br>
          <label for="Try">Nombre d'essai :  </label><input name="Try" value="0" disabled>
     </form>

</body>





</html>
