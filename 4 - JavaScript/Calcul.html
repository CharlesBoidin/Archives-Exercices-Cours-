<html>

<head>
     <meta charset="utf-8">
     <title> Calcul </title>
</head>
<script language='JavaScript'>

         
         
          function calculer(nombre)
          {

               for (var i = 1; i <= 10; i++) {
                    document.write(i + ' * ' + nombre.value + ' = ' + i *nombre.value + '<br>');
                    
               };
          };
     
     </script>


<body>
     <form name="fiche">
          <input name="nombre">
          <input type="button" value="Valider" onClick="calculer(nombre)">
          <input type="reset" value="Annuler">
     </form>
</body>



</html>
