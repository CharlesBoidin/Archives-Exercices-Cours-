<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inscription</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<style>
    h2,h3,a {
        font-family: serif
    }
</style>

<body>
    <div class="container p-3 bg-secondary  ">
        <div class="container bg-light p-5 ">
            <h2 class="text-center mb-5">Login to Your Account</h2>

            <form>
                <div class="form-group">

                    <input type="text" class="form-control " id="Username" placeholder="Username" required>

                </div>

                <div class="form-group">

                    <input type="text" class="form-control " id="Password" placeholder="Password" required>

                </div>

                <div class="form-group">

                    <button type="submit" class="w-100 py-2  btn btn-primary">
                        <h3 class="font-weight-bold">Login</h3>
                    </button>

                </div>

                <div class="row text-danger">
                    <div class="container">
                        <p class="text-secondary">
                            <a href="" class="text-secondary font-weight-bold">Register </a>- <a href="" class="font-weight-bold text-secondary "> Forgot Password</a></p>
                    </div>
                </div>



            </form>






        </div>
    </div>


</body>

</html>
