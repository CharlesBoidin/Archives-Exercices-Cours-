<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulaire</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <style>
        body{
            background: linear-gradient(#C63F90, #69469D) no-repeat;
            width: 100%;
            height: auto

        
        }
        </style>
</head>

<style></style>

<body class="min-vh-100">
    <div class="container p-5 Boite  " >
        <div class="container bg-light p-3">    

            <div class="container text-center m-3">
                <h1>Formulaire d'inscription</h1>
            </div>


            <hr class="w-75" style=" height: 1px; background-color:black;" />

            <form class="well">
                <div class="form-group row mt-5">
                    <label for="Nom" class="col-2 col-form-label">Nom* :</label>
                    <div class="col-10">
                        <input type="text" class="form-control" id="Nom" placeholder="Votre nom" autofocus required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="Prenom" class="col-2 col-form-label">Prénom* :</label>
                    <div class="col-10">
                        <input type="text" class="form-control" id="Nom" placeholder="Votre prénom" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="Birthday" class="col-2 col-form-label">Date de naissance* :</label>
                    <div class="col-10">
                        <input type="date" class="form-control" id="Nom" placeholder="dd/mm/yyyy" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="Adresse" class="col-2 col-form-label">Adresse* :</label>
                    <div class="col-10">
                        <input type="Adresse" class="form-control" id="Nom" placeholder="Votre adresse" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="Pays" class="col-2 col-form-label">Pays* :</label>
                    <div class="col-10">
                        <select class="form-control" id="Pays" placeholder="Votre adresse" >
                            <option value="Angleterre">Angleterre</option>
                            <option value="Allemagne">Allemagne</option>
                            <option value="France" selected>France</option>

                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="Ville" class="col-2 col-form-label">Ville* :</label>
                    <div class="col-10">
                        <select class="form-control" id="Vile" placeholder="Votre adresse" >
                            <option value="Dunkerque">Dunkerque</option>
                            <option value="Lille">Lille</option>
                            <option value="Paris" selected>Paris</option>

                        </select>
                    </div>
                </div>
                
                <div class="container row w-100">

                <input type="submit" class="mx-auto w-50 text-light  form-control-lg  mt-4 mb-5" style="background-color: #D13E8E">
            </div>

            </form>

            


        </div>
    </div>


</body>

</html>
